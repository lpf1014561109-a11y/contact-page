<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>填写信息（中文）</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:18px;line-height:1.5}
    .wrap{max-width:520px;margin:0 auto}
    .card{border:1px solid #ddd;border-radius:14px;padding:16px}
    img{width:100%;height:auto;border-radius:12px;margin-bottom:12px}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input{width:100%;padding:12px;border:1px solid #bbb;border-radius:12px;font-size:16px;box-sizing:border-box}
    .hint{color:#555;font-size:12px;margin-top:6px}
    <a
  href="https://docs.google.com/forms/d/e/1FAIpQLSdCAgSQrKZJmkAuRqmNXlrGZLFaYy_uPez_aw4iShecTchlFw/viewform?usp=header"
  style="
    display:block;
    margin-top:14px;
    padding:12px;
    text-align:center;
    border-radius:12px;
    border:1px solid #111;
    background:#111;
    color:#fff;
    font-weight:800;
    font-size:16px;
    text-decoration:none;
  "
>
  提交信息
</a>

  const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdCAgSQrKZJmkAuRqmNXlrGZLFaYy_uPez_aw4iShecTchlFw/viewform?usp=header";

  document.getElementById("go").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const contact = document.getElementById("contact").value.trim();

    if (!name || !contact) {
      alert("请填写姓名和联系方式。");
      return;
    }

    // 强制跳转到绝对 URL（最稳）
    window.location.assign(FORM_URL);
  });
</script>
</body>
</html>
